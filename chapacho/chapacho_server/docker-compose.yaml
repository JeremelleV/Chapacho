services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: chapacho
      POSTGRES_PASSWORD: "6qbo0Dy_wKFJVN9-hiX9awC-3e_iufPc"
    volumes:
      - chapacho_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "KigsHci1eRxUn7FsQG39_crMdO3dmBz8"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: chapacho_test
      POSTGRES_PASSWORD: "p0wXENlC21Z07w1XPJVp63EILqgtkN8o"
    volumes:
      - chapacho_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "rNQXzZr8PRM-TopCVgOTeOa4U0csXpi2"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  chapacho_data:
  chapacho_test_data:
